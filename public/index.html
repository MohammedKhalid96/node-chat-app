<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
    <link rel="stylesheet" href="/css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Join | ChatApp</title>
</head>
<body class="centered-form">
    <div class="container">
            <h3 class="text-center">Welcome to the ChatApp!</h3>
            <p class="text-center">Want to know how to use it? <a href="#click-here">click-here</a></p>
            <div class="centered-form__form">
            <form action="/chat.html">

                <div>
                    <h2 class="text-center">JOIN</h2>
                </div>
                <div class="input-group input-group-md mb-3 form-field">
                    <input class="form-control" name="name" autofocus autocomplete="off" type="text" placeholder="Display name">
                </div>
                <div class="input-group input-group-md mb-3 form-field">
                    <input class="form-control" name="room" autocomplete="off" type="text" placeholder="Room name">
                </div>

                <div class="text-center">
                    <button class="btn btn-success btn-lg">Join</button>
                </div>

            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/popper.min.js"></script>
    <script src="./js/libs/bootstrap.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <SCript src="/js/libs/mustache.js"></SCript>
    <script src="/js/chat.js"></script>
</body>
</html>
